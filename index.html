<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG 格魯</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .input-container input, .response-container {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .full-width-image {
            width: 100%;
            height: auto;
        }
        .input-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            padding: 20px;
            border-radius: 10px;
            border: none;
            width: 90%;
            max-width: 600px;
            bottom: 6%;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        .input-container input {
            border-radius: 10px;
            border: 2px solid #ccc;
            padding: 10px;
            flex-grow: 1;
            outline: none;
        }
        .input-container button {
            border-radius: 10px;
            border: none;
            background-color: #000;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container button img {
            width: 20px;
            height: 20px;
        }
        .response-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000;
            width: 80%;
            max-width: 600px;
            bottom: 20%;
            display: none;
        }
    </style>
    </style>
</head>
<body>
    <img src="gru.jpg" alt="全螢幕圖片" class="full-width-image">
    <div class="input-container">
        <input type="text" id="user-input" placeholder="你好，我是格魯！">
        <button onclick="handleResponse()">
            <img src="send-icon.svg" alt="傳送">
        </button>
    </div>
    <div id="response-container" class="response-container" style="display: none;">
    </div>

    <script>
        function handleResponse() {
            const userInput = document.getElementById('user-input').value;
            const responseContainer = document.getElementById('response-container');
            let responseText = '';

            if (userInput.includes('三') || userInput.includes('女人') || userInput.includes('愛')) {
                responseText = '沒想到我偷偷溜進上流社會的聚會，居然也被你發現了。不錯，我把我的愛分給我前世的情人—我的三個女兒。你如果真的想調查私生活混亂的人的話，我知道醬料公館裡其實有三大渣男，只要把和他們有關的物品帶給我，我的裝置就能幫你分析出結果。';
            } else if (userInput.includes('搜集') || userInput.includes('信物') || userInput.includes('收信物') || userInput.includes('詩') || userInput.includes('收費袋')) {
                responseText = '很好，既然你都收集到了，那我趕緊和小小兵們來研究一下。喔對了，既然你現在閒著，我覺得可以找個力氣感覺就很大的人去教李官熙按摩。';
            } else if (userInput.includes('月') || userInput.includes('偷')) {
                responseText = '你可別想把偷月亮的事賴在我身上，我結婚生子之後早就金盆洗手了。不過如果你想一探究竟的話，我可以借你一艘飛船上月球看看具體情況，找個喜歡冒險的朋友一起去吧。';
            } else if (userInput.includes('dora') || userInput.includes('Dora') || userInput.includes('朵拉') || userInput.includes('報告') || userInput.includes('找完')) {
                responseText = '你來啦？Dora 將探索的報告彙整給我了，你看，我們在月球上發現了疑似希臘文明的痕跡和吸收光線的裝置。這部分我們會繼續破譯，請你順著線索先繼續調查。';
            } else {
                responseText = '不打壞幾顆雞蛋就做不了歐姆蛋。';
            }

            typeWriter(responseText, responseContainer);
        }

        function typeWriter(text, container) {
            container.style.display = 'block';
            container.innerHTML = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }
    </script>
</body>
</html>
